name: Update Blocklist

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3:00 AM UTC
  workflow_dispatch: #allows manual triggering of the action.

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_blocklist.py

      - name: Commit and push changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your GitHub Username"
          git add combined_blocklist.txt
          git commit -m "Update combined blocklist" || echo "No changes to commit"
          git push
